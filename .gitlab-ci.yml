pages:
  stage: deploy
  script:
  - mkdir .public
  - cp -r * .public
  - mv .public public
  artifacts:
    paths:
    - public  
  only: master

experiment:
  stage: deploy
  script:
  - mkdir .public
  - cp -r * .public
  - mv .public public/experiment
  artifacts:
    paths:
    - public/experiment
  only: Experiment2